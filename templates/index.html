<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum - Task Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">

            <!-- Right Column - Tasks -->
            <div class="col-lg-7">
                <!-- Header Card -->
                <div class="card shadow-sm mb-4 border-0 bg-primary text-white">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h1 class="h3 mb-0">Momentum</h1>
                                <p class="mb-0 opacity-75">Welcome back, {{ username }}!</p>
                            </div>
                            <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm">
                                <i class="fas fa-sign-out-alt me-1"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Add Task Form -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body p-4">
                        <form action="{{ url_for('home') }}" method="POST" class="row g-3">
                            <div class="col-md-9">
                                <input type="text" name="task" class="form-control form-control-lg" 
                                       placeholder="What needs to be done?" required>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    <i class="fas fa-plus me-2"></i> Add Task
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Task List -->
                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <div class="d-flex justify-content-between align-items-center p-4 border-bottom">
                            <h5 class="card-title mb-0">Your Tasks</h5>
                            <span class="badge bg-primary rounded-pill">{{ tasks|length }}</span>
                        </div>

                        {% if tasks %}
                            <ul class="list-group list-group-flush">
                                {% for task in tasks %}
                                <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                                    <span>{{ task['task'] }}</span>
                                    <form action="{{ url_for('delete_task', task_id=task['id']) }}" method="POST">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </li>
                                {% endfor %}
                            </ul>
                        {% else %}
                            <div class="text-center py-5">
                                <i class="fas fa-check-circle text-muted fa-3x mb-3"></i>
                                <p class="text-muted">No tasks yet. Add one above!</p>
                            </div>
                        {% endif %}
                        
                        <div class="d-flex justify-content-end p-3 bg-light">
                            <form action="{{ url_for('clear_database') }}" method="POST">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash-alt me-2"></i> Clear All Tasks
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>



            <!-- Left Column - Weather -->
            <div class="col-lg-5">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <iframe src="https://www.meteoblue.com/en/weather/widget/three?geoloc=detect&nocurrent=0&noforecast=0&days=4&tempunit=FAHRENHEIT&windunit=MILE_PER_HOUR&layout=image"  
                        frameborder="0" 
                        scrolling="NO" 
                        allowtransparency="true" 
                        sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox" 
                        style="width: 460px; height: 590px"></iframe>
                        <div><!-- DO NOT REMOVE THIS LINK -->
                            <a href="https://www.meteoblue.com/en/weather/week/index?utm_source=three_widget&utm_medium=linkus&utm_content=three&utm_campaign=Weather%2BWidget" 
                            target="_blank" rel="noopener"></a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
